<!DOCTYPE html>
<html lang="en">
<head>
	<title>Event Details</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href={{ url_for('static', filename="images4/icons/favicon.ico") }}/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="vendor4/bootstrap/css/bootstrap.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="fonts4/font-awesome-4.7.0/css/font-awesome.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="fonts4/iconic/css/material-design-iconic-font.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="vendor4/animate/animate.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="vendor4/css-hamburgers/hamburgers.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="vendor4/animsition/css/animsition.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="vendor4/select2/select2.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="vendor4/daterangepicker/daterangepicker.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="vendor4/noui/nouislider.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css4/util.css") }}>
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css4/main.css") }}>
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="/event">
				<span class="contact100-form-title">
					Event Details
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type  Name">
					<span class="label-input100">EVENT NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter  Name">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter  Email (e@a.x)">
					<span class="label-input100">Email for contacting*</span>
					<input class="input100" type="text" name="email" placeholder="Enter  Email ">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Phone for contacting</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">CATEGORY</span>
					<div>
						<select class="js-select2" name="service">
							<option>Please chooses</option>
							<option>IT</option>
							<option>Sports</option>
							<option>Drama</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">CLUB</span>
					<div>
						<select class="js-select2" name="club">
							<option>Please chooses</option>
							<option>IEEE</option>
							<option>IEI</option>
							<option>ACM</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					

				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Details</span>
					<textarea class="input100" name="message" placeholder="Event details here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src={{ url_for('static', filename="vendor4/jquery/jquery-3.2.1.min.js") }}></script>
<!--===============================================================================================-->
	<script src={{ url_for('static', filename="vendor4/animsition/js/animsition.min.js") }}></script>
<!--===============================================================================================-->
	<script src={{ url_for('static', filename="vendor4/bootstrap/js/popper.js") }}></script>
	<script src={{ url_for('static', filename="vendor4/bootstrap/js/bootstrap.min.js") }}></script>
<!--===============================================================================================-->
	<script src={{ url_for('static', filename="vendor4/select2/select2.min.js") }}></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src={{ url_for('static', filename="vendor4/daterangepicker/moment.min.js") }}></script>
	<script src={{ url_for('static', filename="vendor4/daterangepicker/daterangepicker.js") }}></script>
<!--===============================================================================================-->
	<script src={{ url_for('static', filename="vendor4/countdowntime/countdowntime.js") }}></script>
<!--===============================================================================================-->
	<script src={{ url_for('static', filename="vendor4/noui/nouislider.min.js") }}></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src={{ url_for('static', filename="js4/main.js") }}></script>

</body>
</html>
